<div class="row">
    <div class="col-md-6">
        <h2>{{titulo}}</h2>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-2">
        <a [routerLink]="['/cadastrar-categorias']" class="btn btn-primary"><i class="fas fa-plus"></i> Nova Categoria</a>
    </div>
</div>
<hr>
<input #texto (keyup)="0" type="text" class="form-control" placeholder="filtrar">
<table class="table table-hover">
    <thead class="text-center">
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Eventos</th>
    </thead>
    <tbody>
        <tr *ngFor="let categoria of categorias | filtroPorNomeCategoria: texto.value">
            <td>{{categoria.idCategoria}}</td>
            <td>{{categoria.nome}}</td>
            <td>{{categoria.descricao}}</td>
            <td class="text-center">
                <button style="margin: 5px;" class="btn btn-warning">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button (click)="remover(categoria)" style="margin: 5px;" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
